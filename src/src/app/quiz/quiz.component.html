<div class="row">
  <div class="col-6">
    <br>
    <!-- <img src="https://raw.githubusercontent.com/srikarpv/ProductManagement/master/clipart1141632.png" height="100px" width="100px"> -->
    
  </div>
</div>
<div id="quiz">
  <!-- <h2 class="text-center font-weight-normal">{{quiz.name}}</h2> -->
  <table align="center"><tr><td><img src="https://raw.githubusercontent.com/srikarpv/ProductManagement/master/clipart1141632.png" width="100" height="100">
  </td><td>
  </td></tr></table>
  <hr />
  <h2 class="text-center font-weight-normal">{{quiz.name}}</h2>

  <div *ngIf="mode=='quiz' && quiz">
    <div *ngFor="let question of filteredQuestions;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="badge badge-info">Question {{pager.index + 1}} of {{pager.count}}.</div>
      <div *ngIf="config.duration" class="badge badge-info float-right">Time: {{ellapsedTime}} / {{duration}}</div>
      <h3 class="font-weight-normal">{{pager.index + 1}}.
        <span [innerHTML]="question.name"></span>
      </h3>
      <div class="row text-left options">
        <div class="col-6" *ngFor="let option of question.options">
          <div class="option">
            <label class="font-weight-normal" [attr.for]="option.id">
              <input id="{{option.id}}" type="checkbox" [(ngModel)]="option.selected" (change)="onSelect(question, option);" /> {{option.name}}
            </label>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="text-center">
      <button class="btn btn-light" *ngIf="config.allowBack" (click)="goTo(0);">First</button>
      <button class="btn btn-light" *ngIf="config.allowBack" (click)="goTo(pager.index - 1);">Prev</button>
      <button class="btn btn-light" (click)="goTo(pager.index + 1);">Next</button>
      <button class="btn btn-light" *ngIf="config.allowBack" (click)="goTo(pager.count - 1);">Last</button>
      <!--<pagination *ngIf="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
    </div>
  </div>

  <div class="row text-center" *ngIf="mode=='review'">
    <div class="col-4 cursor-pointer" *ngFor="let question of quiz.questions; let index = index;">
      <div (click)="goTo(index)" class="p-3 mb-2 {{ isAnswered(question) == 'Answered'? 'bg-info': 'bg-warning' }}">{{index + 1}}. {{ isAnswered(question) }}</div>
    </div>
  </div>
  <div class="result" *ngIf="mode=='result'">
    <!-- <div *ngFor="let question of quiz.questions; let index = index">
      <div class="result-question">
        <h5>{{index + 1}}. {{question.name}}</h5>
        <div class="row">
          <div class="col-6" *ngFor="let Option of question.options">
            <input id="{{Option.id}}" type="checkbox" disabled="disabled" [(ngModel)]="Option.selected" /> {{Option.name}}
          </div>
        </div>
        <div class="p-1 m-2 alert {{ isCorrect(question) == 'correct'? 'alert-success': 'alert-danger'}}">Your answer is {{isCorrect(question)}}.</div>
      </div>
    </div> -->
    <div class="text-center">
        <form id="qwe">
    <h2>Quiz Result</h2>
    <h5>Correct: {{score}}</h5>
    <h5>Incorrect: {{wrong}}</h5>

  </form>
  <button (click)="printTest()">Download Result</button>
  <br><br><a [routerLink]="['/home']" type="button" class="btn btn-light">Home</a>
  </div>
  </div>

  <hr />
  <div *ngIf="mode!='result'">
    <button class="btn btn-dark" (click)="mode = 'quiz'">Quiz</button>
    &nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-dark" (click)="mode = 'review'">Review</button>
    &nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-dark" (click)="onSubmit();">Submit Quiz</button>
  </div>
</div>
